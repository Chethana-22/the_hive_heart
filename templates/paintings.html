{% extends 'base.html' %}
{% load static %}

{% block cssfiles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <link rel="stylesheet" href="{% static 'nav.css' %}">
    

{% endblock cssfiles %}


{% block content %}
    
<div class="container">
        <div class="row">
            
            {% for Painting in All_Paintings %}
                
            <div class="col-md-4">
                <div class="card mt-3">
                    <div class="product-1 align-item-center p-2 text-center">
                        <img src="{{Painting.image.url}}" alt="" class="rounded" width="300" height="200">
                        <h5>{{Painting.Title}}</h5>
                        <div class="mt-3 info">
                            <span class="text1 d-block">Artist:{{Painting.artist_name}}</span>
                        </div>

                        <div class="cost mt-3 text-dark">
                            <span>${{Painting.price}}</span>
                            

                        </div>
                    </div>
                    <div class="p-3 Field-fire text-center text-white mt-3 cursor">
                        <button class="text-uppercase" style="background-color: rgb(209, 197, 199); text-decoration:none">Add to cart</button>
                        <!-- <button class="btn btn-danger"></button> -->
                    </div>
                </div>


            </div>

            {% endfor %}

        </div>
    </div>


{% block script %}


<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    {% endblock script %}
          

   

{% endblock content %}
