{% extends 'base.html' %}
{% load static %}


{% block cssfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'styles.css' %}">

{% endblock cssfiles %}
  

{% block content %}





<div id="form" >
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
      {% for message in messages %}
         <div class="alert alert-primary" role="alert">
        {{message}} 
      </div>
      {% endfor %}

      <div id="userform">
        <ul class="nav nav-tabs nav-justified" role="tablist" style="display: block;">
          <li class="active"><a href="#signup"  role="tab" data-toggle="tab">Login</a></li>
          <!-- <li><a href="#login"  role="tab" data-toggle="tab">Log in</a></li> -->
        </ul>
        <div class="tab-content">


            <div class="tab-pane fade active in" id="login">
              <!-- <h2 class="text-uppercase text-center"> Log in</h2> -->
              <form id="login" action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label> User Name<span class="req">*</span> </label>
                  <input type="text" class="form-control" name="Lusername" id="username" required data-validation-required-message="Please enter your email address." autocomplete="off">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <label> Password<span class="req">*</span> </label>
                  <input type="password" class="form-control" name="password" id="password" required data-validation-required-message="Please enter your password" autocomplete="off">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="mrgn-30-top">
                  <button type="submit" class="btn btn-larger btn-block">
                  Log in
                  </button>
                </div>
              </form>
            </div>

</div>
</div>
</div>
</div>
<!-- /.container --> 
</div>

     {% endblock script %}

     <div
      style="background-image: url('pic.jpg'); ">
 


 



{% endblock content %}
