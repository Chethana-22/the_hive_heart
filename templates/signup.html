{% extends 'base.html' %}
{% load static %}

{% block cssfiles %}
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'style.css' %}">

<link rel="stylesheet" href="{% static 'styles.css' %}">


{% endblock cssfiles %}


{% block content %}

{% for message in messages %}
        <div class="alert alert-primary" role="alert">
        {{message}}
      </div>
      {% endfor %}

<div id="form">
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">

      
      

      <div id="userform">
        <ul class="nav nav-tabs nav-justified" role="tablist" style="display: block;">
          <li class="active"><a href="#signup"  role="tab" data-toggle="tab">Sign up</a></li>
          
        </ul>
        <div class="tab-content">

          <div class="tab-pane fade active in" id="signup">
            <h2 class="text-uppercase text-center"> Sign Up for Free</h2>
            <form id="signup" action="" method="post">
                {% csrf_token %}
              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  <div class="form-group">
                    <label>First Name<span class="req">*</span> </label>
                    <input type="text" class="form-control" name="first_name" id="first_name" required data-validation-required-message="Please enter your name." autocomplete="off">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <div class="form-group">
                    <label> Last Name<span class="req">*</span> </label>
                    <input type="text" class="form-control" name="last_name" id="last_name" required data-validation-required-message="Please enter your name." autocomplete="off">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label> User Name<span class="req">*</span> </label>
                <input type="text" class="form-control" name="Susername" id="Susername" required data-validation-required-message="Please enter your email address." autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <label> Your Email<span class="req">*</span> </label>
                <input type="email" class="form-control" name="email" id="email" required data-validation-required-message="Please enter your email address." autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
             
              <div class="form-group">
                <label> Password1<span class="req">*</span> </label>
                <input type="password1" class="form-control" name="password1" id="password1" required data-validation-required-message="Please enter your password" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <label> Password2<span class="req">*</span> </label>
                <input type="password" class="form-control" name="password2" id="password2" required data-validation-required-message="Please enter your email address." autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="mrgn-30-top">
                <button type="submit" class="btn btn-larger btn-block">
                Sign up
                </button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <!-- /.container --> 
</div>


{% block script %}

 {% endblock script %}
          

{% endblock content %}
